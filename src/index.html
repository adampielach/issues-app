<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">  -->
    <link rel="stylesheet" href="./css/style.min.css">
    <title>Issues App</title>
</head>
<body>
    <div class="container">
        <div class="app blur">
            <aside class="sidebar">
                <div class="navi-buttons">
                    <div class="navi-button navi-button--close"></div>
                    <div class="navi-button navi-button--minimize"></div>
                    <div class="navi-button navi-button--maximize"></div>
                </div>
                <nav class="navbar">
                    <ul>
                        <li class="navbar__item">
                            <a href="#" class="navbar__link">
                                <img src="./img/icon-github.svg" class="item__icon" alt="github icon">
                                All
                                <span class="navbar__issue-counter">12</span>
                            </a>
                        </li>
                        <li class="navbar__item">
                            <a href="#" class="navbar__link">
                                <img src="./img/icon-open-issue.svg" class="item__icon" alt="open issue">
                                Open
                                <span class="navbar__issue-counter">4</span>
                            </a>
                        </li>
                        <li class="navbar__item">
                            <a href="#" class="navbar__link">
                                <img src="./img/icon-closed-issue.svg" class="item__icon" alt="closed issue">
                                Closed
                                <span class="navbar__issue-counter">8</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </aside>
            <section class="issues">
                <article></article>
            </section>
        </div>
    </div>
</body>
</html>
